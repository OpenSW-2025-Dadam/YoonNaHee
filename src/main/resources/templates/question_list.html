<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

    <!-- 검색 & 질문 등록 버튼 영역 -->
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" placeholder="검색어를 입력하세요"
                       th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}" class="text-center">
            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}"
                   th:text="${question.subject}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}"></span>
            </td>
            <td>
                <span th:if="${question.author != null}"
                      th:text="${question.author.username}"></span>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)"
                   th:data-page="${paging.number - 1}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 페이지 번호들 -->
            <li class="page-item"
                th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page == paging.number} ? 'active'">
                <a class="page-link"
                   href="javascript:void(0)"
                   th:data-page="${page}"
                   th:text="${page}"></a>
            </li>

            <!-- 다음 페이지 -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)"
                   th:data-page="${paging.number + 1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징 처리 끝 -->

    <!-- 검색용 숨겨진 폼 -->
    <form th:action="@{/question/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>

<!-- 검색 & 페이징 스크립트 -->
<th:block layout:fragment="script" th:inline="javascript">
    <script>
        // 페이지 링크 클릭 시 page 값 설정 후 폼 전송
        const pageLinks = document.getElementsByClassName("page-link");
        Array.from(pageLinks).forEach(function (element) {
            element.addEventListener('click', function () {
                const page = this.dataset.page;
                if (page === undefined) return;
                document.getElementById("page").value = page;
                document.getElementById("searchForm").submit();
            });
        });

        // 검색 버튼 클릭 시 kw 설정 후 page=0으로 검색
        const btnSearch = document.getElementById("btn_search");
        if (btnSearch) {
            btnSearch.addEventListener('click', function () {
                const kw = document.getElementById("search_kw").value;
                document.getElementById("kw").value = kw;
                document.getElementById("page").value = 0;
                document.getElementById("searchForm").submit();
            });
        }
    </script>
</th:block>

</html>
