<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>

    <div class="card my-3">
        <div class="card-body">
            <!-- 마크다운 적용된 질문 내용 -->
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>

            <!-- 질문 메타 정보 (수정일시, 작성일시, 글쓴이) -->
            <div class="d-flex justify-content-end mt-3">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:if="${question.modifyDate != null}">
                        <span class="me-2">수정일시</span>
                        <span th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div>
                        <span class="me-2">작성일시</span>
                        <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div th:if="${question.author != null}">
                        <span class="me-2">글쓴이</span>
                        <span th:text="${question.author.username}"></span>
                    </div>
                </div>
            </div>

            <!-- 질문 버튼 영역 (추천 / 수정 / 삭제) -->
            <div class="mt-3">
                <!-- 질문 추천 -->
                <a href="javascript:void(0);" class="btn btn-sm btn-outline-secondary me-2 recommend"
                   th:data-uri="@{|/question/vote/${question.id}|}">
                    추천
                    <span class="badge rounded-pill bg-success ms-1"
                          th:text="${#lists.size(question.voter)}"></span>
                </a>

                <!-- 질문 수정 (작성자 == 로그인 사용자일 때만) -->
                <a sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:href="@{|/question/modify/${question.id}|}"
                   class="btn btn-sm btn-outline-secondary">
                    수정
                </a>

                <!-- 질문 삭제 (작성자 == 로그인 사용자일 때만) -->
                <a sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   href="javascript:void(0);"
                   th:data-uri="@{|/question/delete/${question.id}|}"
                   class="btn btn-sm btn-outline-danger ms-1 delete">
                    삭제
                </a>
            </div>
        </div>
    </div>

    <!-- 답변 개수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <!-- 앵커: 각 답변 위치로 스크롤 -->
        <a th:id="|answer_${answer.id}|"></a>

        <div class="card-body">
            <div class="d-flex justify-content-between">
                <!-- 마크다운 적용된 답변 내용 -->
                <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>

                <!-- 답변 메타 정보 + 버튼 -->
                <div class="text-end ms-3">
                    <!-- 답변 추천 / 수정 / 삭제 버튼 -->
                    <div class="mb-2">
                        <!-- 답변 추천 -->
                        <a href="javascript:void(0);"
                           class="btn btn-sm btn-outline-secondary me-2 recommend"
                           th:data-uri="@{|/answer/vote/${answer.id}|}">
                            추천
                            <span class="badge rounded-pill bg-success ms-1"
                                  th:text="${#lists.size(answer.voter)}"></span>
                        </a>

                        <!-- 답변 수정 (작성자 == 로그인 사용자) -->
                        <a sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           th:href="@{|/answer/modify/${answer.id}|}"
                           class="btn btn-sm btn-outline-secondary">
                            수정
                        </a>

                        <!-- 답변 삭제 (작성자 == 로그인 사용자) -->
                        <a sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           href="javascript:void(0);"
                           th:data-uri="@{|/answer/delete/${answer.id}|}"
                           class="btn btn-sm btn-outline-danger ms-1 delete">
                            삭제
                        </a>
                    </div>

                    <!-- 답변 메타 정보 (수정일시, 작성일시, 글쓴이) -->
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:if="${answer.modifyDate != null}">
                            <span class="me-2">수정일시</span>
                            <span th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <span class="me-2">작성일시</span>
                            <span th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div th:if="${answer.author != null}">
                            <span class="me-2">글쓴이</span>
                            <span th:text="${answer.author.username}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝 -->

    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}"
          th:object="${answerForm}"
          method="post"
          class="my-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 비로그인 상태: 입력 막기 -->
        <textarea sec:authorize="isAnonymous()"
                  class="form-control"
                  rows="10"
                  disabled>로그인 후에 이용해 주세요.</textarea>

        <!-- 로그인 상태: 입력 가능 -->
        <textarea sec:authorize="isAuthenticated()"
                  th:field="*{content}"
                  rows="10"
                  class="form-control"></textarea>

        <div class="text-end mt-2">
            <!-- 비로그인: 로그인 버튼 -->
            <a sec:authorize="isAnonymous()"
               th:href="@{/user/login}"
               class="btn btn-outline-primary">
                로그인
            </a>

            <!-- 로그인: 답변 등록 버튼 -->
            <input sec:authorize="isAuthenticated()"
                   type="submit"
                   value="답변 등록"
                   class="btn btn-primary">
        </div>
    </form>
</div>

<!-- 삭제 / 추천 공통 스크립트 -->
<th:block layout:fragment="script" th:inline="javascript">
    <script>
        // 삭제 버튼 처리
        const deleteElements = document.getElementsByClassName("delete");
        Array.from(deleteElements).forEach(function (element) {
            element.addEventListener('click', function () {
                if (confirm('정말로 삭제하시겠습니까?')) {
                    location.href = this.dataset.uri;
                }
            });
        });

        // 추천 버튼 처리
        const recommendElements = document.getElementsByClassName("recommend");
        Array.from(recommendElements).forEach(function (element) {
            element.addEventListener('click', function () {
                if (confirm('정말로 추천하시겠습니까?')) {
                    location.href = this.dataset.uri;
                }
            });
        });
    </script>
</th:block>

</html>
