<html layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${question.subject}"></h5>
            <p class="card-text" style="white-space: pre-line"
               th:text="${question.content}"></p>
            <div class="text-end"
                 th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
    </div>

    <h5>답변</h5>

    <div th:each="answer : ${question.answerList}" class="card my-3">
        <div class="card-body">
            <p style="white-space: pre-line"
               th:text="${answer.content}"></p>
            <div class="text-end"
                 th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
    </div>

    <form th:action="@{|/answer/create/${question.id}|}"
          th:object="${answerForm}"
          method="post">

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <textarea th:field="*{content}" rows="5" class="form-control"></textarea>

        <button class="btn btn-primary mt-3">답변 등록</button>
    </form>

</div>

</html>
